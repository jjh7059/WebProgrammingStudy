<!-- MarkUp Language 주석문 -->

<!-- HTML(Hyper Text MarkUp Language) : 웹문서를 구조적으로 표현하기 위한 언어 -->
<!-- => 브라우저 엔진에 의해 해석되어 출력 -->
<!-- => 태그를 사용하여 박스모델로 표현 = DOM(Document Object Model) Tree -->
<!-- CSL(Client Script Language) : 클라이언트의 브라우저에서 해석되어 동작되는 언어 - HTML, CSS, JavaScript -->
<!-- => HTML, CSS, JavaScript 등 -->

<!-- 태그를 이용하여 웹문서 작성 - 태그는 대소문자 미구분 -->
<!-- 시작태그와 종료태그가 하나의 짝으로 구성 - 독립태그 존재 -->
<!-- 태그는 계층적 구조로 표현 : 상위태그와 하위태그 존재 - DOM Tree -->
<!-- 시작태그와 종료태그 사이에 하위태그 또는 태그내용 표현 -->
<!-- 시작태그에는 속성과 속성값을 이용하여 태그를 다양한 형식으로 표현 -->

<!-- DOCTYPE : 문서 형식(필수) - HTML를 이용한 문서 표현 -->
<!DOCTYPE html>

<!-- html 태그 : 웹 문서의 최상위 태그 -->
<!-- => 하위태그 : head, body -->
<html>
<!-- head 태그 : 웹문서에 대한 정보를 제공하기 위한 태그 -->
<!-- => 하위태그 : meta, title, style, script, link 등 -->
<head>
<!-- meta 태그 : 웹문서에 대한 부가적인 정보를 속성과 속성값으로 제공 -->
<!-- charset 속성 : 웹문서에 대한 문자형식을 속성값으로 설정 
<!-- => 웹문서를 해석할 때 사용되는 인코딩 방식 설정 -->
<!-- => 기본 속성값 : ISO-8859-1(서유럽어) -->
<meta charset="UTF-8">
<!-- title 태그 : 웹문서 제목 설정 -->
<title>HTML</title>
</head>
<!-- body : 브라우저 출력영역(Document)에 텍스트 또는 이미지를 출력하기 위한 태그 -->
<!-- => 하위태그 : h1, div, p, img, span, form 등 - 박스모델(Box Model) -->
<!-- 박스모델 태그는 블럭 레벨 태그와 인라인 레벨 태그로 구분 -->
<!-- => 블럭 레벨 태그 : 하나의 태그가 하나의 라인(Line)을 모두 사용하는 태그 - div, h1, p, ol, ul 등 -->
<!-- => 인라인 레벨 태그 : 하나의 태그가 라인의 일부분을 사용하는 태그 - span, img, input, select 등 -->
<body>

</body>
</html>
