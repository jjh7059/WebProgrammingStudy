<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#ani {
	width: 100px;
	height: 100px;
	position: relative;
	
	/* animation-name : 박스모델에 제공될 애니메이션 이름을 설정 */
	animation-name: myani;
	
	/* animation-duration : 애니메이션의 지속시간을 설정 */
	animation-duration: 10s;
	
	/* animation-iteration-count: 애니메이션의 반복횟수를 설정 */
	/* 속성값 : 정수값 또는 infinite */
	animation-iteration-count: infinite;
	
	/* animation-direction : 애니메이션의 진행방향을 설정 */
	/* 속성값 : normal(기본 : 앞>>뒤), reverse(뒤>>앞), alternate(앞>>뒤>>앞)
	, alternate-reverse(뒤>>앞>>뒤) */
	animation-direction: alternate;
}

/* @keyframes : 애니메이션 이름과 상태(동작)을 정의하기 위한 시스템 속성 */
/* 상태(백분율, 키워드 - from to) : 애니메이션 효과를 구현한 CSS 스타일 속성 작성 */
/* => 시작상태(from), 종료상태(to)을 포함하여 2개 이상의 상태 작성 */
@keyframes myani {
	/* 시작상태 */
	/*
	from {
		top: 0;
		left: 10px;
		background: url("images/f1.png") no-repeat center padding-box;
	}
	*/
	/* 종료상태 */
	/*
	to {
		top: 0;
		left: 500px;
		background: url("images/f2.png") no-repeat center padding-box;
	}
	*/
	0% {
		top: 0;
		left: 10px;
		background: url("images/f1.png") no-repeat center padding-box;
		border-radius: 0;
	}
	
	25% {
		top: 0;
		left: 500px;
		background: url("images/f2.png") no-repeat center padding-box;
		border-radius: 25%;
	}
	
	50% {
		top: 300px;
		left: 500px;
		background: url("images/f1.png") no-repeat center padding-box;
		border-radius: 50%;
	}
	
	75% {
		top: 300px;
		left: 10px;
		background: url("images/f2.png") no-repeat center padding-box;
		border-radius: 25%;
	}
	
	100% {
		top: 0px;
		left: 10px;
		background: url("images/f1.png") no-repeat center padding-box;
		border-radius: 0;
	}  
}
</style>
</head>
<body>
	<h1>애니메이션 관련 스타일 속성</h1>
	<hr>
	<div id="ani"></div>
</body>
</html>
