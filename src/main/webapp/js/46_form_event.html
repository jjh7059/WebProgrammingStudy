<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript</title>
</head>
<body>
	<h1>Form Event - 입력페이지</h1>
	<hr>
	<p>form 태그 : submit 이벤트가 발생되면 웹프로그램을 요청하여 사용자 입력값을 전달하는 태그</p>
	<hr>
	<!-- <form action="46_form_action.html" method="post" name="loginForm"> -->
	<form name="loginForm">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id">
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="passwd">
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" id="loginBtn">로그인</button>
				</td>
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
	//InputElement.focus() : 입력태그에 입력촛점을 위치시키는 메소드
	loginForm.id.focus();
	
	document.getElementById("loginBtn").onclick = function() {
		//사용자 입력값에 대한 검증
		//InputElement.value : 입력태그의 입력값을 저장한 프로퍼티
		if(loginForm.id.value =="") {//입력값 X
			alert("아이디를 반드시 입력해주세요");
			loginForm.id.focus();
			return;
		}
	
		//자바스크립트는 정규표현식을 / / 기호 안에 표현, g:global - RegExp 객체
		var idReg = /^[a-zA-Z]\w{5,19}/g;
		//RegExp.test(input) : 매개변수에 전달된 입력값이 RegExp 객체에 저장된 정규표현식의
		//형식과 다른 경우 false를 반환, 같으면 true 반환하는 메소드
		if(!idReg.test(loginForm.id.value)) {
			alert("아이디를 형식에 맞게 입력해 주세요");
			loginForm.id.focus();
			return;
		}
		
	
		if(loginForm.passwd.value =="") {//입력값 X
			alert("비밀번호를 반드시 입력해주세요");
			loginForm.passwd.focus();
			return;
		}
		
		//form태그 속성을 프로퍼티로 표현하여 설정
		loginForm.action = "46_form_action.html"
		loginForm.method = "post";
		
		//FormElement.submit() : form 태그로 웹프로그램을 요청하여 사용자 입력값을 전달
		//하기 위한 submit 이벤트를 발생하는 메소드
		loginForm.submit();
	}
	</script>
</body>
</html>
