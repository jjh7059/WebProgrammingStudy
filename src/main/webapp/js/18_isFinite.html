<!DOCTYPE html>

<body>
	<h1>내장함수 - isFinite 함수</h1>
	<hr>
	<p>isFinite(value) : 전달값이 무한값이면 false를 반환, 무한값이 아니면 true 반환</p>
	
	<script type="text/javascript">
	//alert(10/3);//자바스크립트에서는 모든 유한수로만 표현
	alert(10/0);//Infinity : 무한수
	
	//var num1 = 20, num2 = 10;
	var num1 = 20, num2 = 0;
	if(isFinite(num1/num2)) {
		alert("결과 = " + (num1/num2));
	} else {
		alert("0으로 나눌 수 없습니다.");
	}
	</script>
</body>
</html>
