	<h1>자바스크립트 자료형(DataType)과 값(Value)</h1>
	<hr>
	<p>문자형(String) : "" 또는 ''으로 표현되는 값</p>
	<p>숫자형(Number) : 정수값 또는 실수값</p>
	<p>논리형(Boolean) : false 또는 true</p>
	<p>함수형(Function) : 명령(Statement) 모임</p>
	<p>객체형(Object) : 속성(Property)과 메소드(Method)의 모임</p>
	<p>undefined : 값을 표현할 수 없는 경우 사용되는 자료형</p>
