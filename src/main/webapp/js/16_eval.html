<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장함수 - eval 함수</h1>
	<hr>
	<p>eval(string) : 문자값을 전달받아 자바스크립트 명령으로 변환하여 반환하는 함수</p>
	
	<script type="text/javascript">
	var text = "20 + 10";
	//alert(text);
	//alert(eval(text));//alert(20+10);
	
	//var operation = prompt("연산식을 입력해주세요.");
	//alert("연산결과 = " + eval(operation));
	
	var fun = "function() { alert('함수를 호출하였습니다.'); }";
	//alert(typeof(fun));//자료형 : string
	//fun();//함수형 변수가 아니므로 함수 호출 불가능 - 에러 발생
	
	//함수 선언 형식의 문자값을 eval함수로 전달받아 처리할 경우 익명함수는 미리 생성
	//되도록 () 연산자에 결합하여 처리
	//alert(typeof(eval("(" + fun + ")")));//자료형 : function
	eval("(" + fun + ")")();
	</script>
</body>
</html>
