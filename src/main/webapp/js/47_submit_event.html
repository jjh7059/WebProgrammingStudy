<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>Submit Event - 입력페이지</h1>
	<hr>
	<form action="47_submit_action.html" method="post" name="loginForm">
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id">
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="passwd">
		</tr>
		<tr>
			<td colspan="2">
			<button type="submit">로그인</button>
		</td>
		</tr>
	</table>
	</form>
	
	<script type="text/javascript">
	loginForm.id.focus();
	
	//FormElement.onsubmit : form 태그에서 submit 이벤트가 발생된 경우 이벤트 처리 함수를
	//저장(등록)하기 위한 이벤트 속성 - form 태그 동작 전에 실행될 명령 작성 : 입력값 검증
	loginForm.onsubmit = function() {
		if(loginForm.id.value =="") {
			alert("아이디를 반드시 입력해주세요");
			loginForm.id.focus();
			/*
			event.preventDefault();//이벤트 제거 - submit 이벤트 취소
			return;
			*/
			
			//이벤트 처리 함수에서 false를 반환하면 기본 이벤트 제거와 이벤트 전달을 취소
			//stopPropagation + preventDefault
			return false;
		}
		
		var idReg = /^[a-zA-Z]\w{5,19}/g;
		if(!idReg.test(loginForm.id.value)) {
			alert("아이디를 형식에 맞게 입력해 주세요");
			loginForm.id.focus();
			return false;
		}
		
		if(loginForm.passwd.value =="") {
			alert("비밀번호를 반드시 입력해주세요");
			loginForm.passwd.focus();
			return false;
		}
	}
	</script>
</body>
</html>
