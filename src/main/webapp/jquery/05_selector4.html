<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<form action="" method="post">
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">회원가입</button>
			</td>
		</tr>
	</table>
	</form>
	
	<script type="text/javascript">
	//검색 엘리먼트 중 태그 속성 또는 속성값을 이용하여 엘리먼트를 표현하는 속성 선택자
	$("input[type]").css("border", "2px solid lightgray");
	$("input[type='password']").css("color", "tomato");
	$("input[name='email']").css("color", "skyblue");
	</script>
</body>
</html>
