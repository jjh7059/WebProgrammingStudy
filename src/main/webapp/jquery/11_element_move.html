<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>태그(Element 객체) 이동</h1>
	<hr>
	<div id="imageList"></div>
	
	<script type="text/javascript">
	//엘리먼트를 생성하여 추가 또는 삽입하는 메소드 : append, prepend, before, after
	for(i = 0; i < 10; i++) {
		$("#imageList").append("<img src='images/"+ i +".jpg' width='100' height='100'>");
	}
	
	//기존 엘리먼트를 검색하여 추가(삽입)하는 메소드 - 이동 처리 : appendTo, preppendTo, insertBefore, insertAfter
	// => 기존 엘리먼트가 검색되지 않은 경우 새로운 엘리먼트를 생성하여 추가 또는 삽입
	setInterval(function() {
		$("#imageList").children(":eq(0)").appendTo("#imageList");//첫번째 자식을 맨뒤로 이동
	}, 1000);
	</script>
</body>
</html>
