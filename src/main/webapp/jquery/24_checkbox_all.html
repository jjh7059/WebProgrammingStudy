<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>Checkbox Event</h1>
	<hr>
	<h3>좋아하는 계절을 선택해주세요.(다중 선택 가능)</h3>
	<hr>
	<input type="checkbox" id="allCheck">전체 선택(취소)
	<div id="checkList">
		<input type="checkbox" name="session" value="봄">봄&nbsp;&nbsp;
		<input type="checkbox" name="session" value="여름">여름&nbsp;&nbsp;
		<input type="checkbox" name="session" value="가을">가을&nbsp;&nbsp;
		<input type="checkbox" name="session" value="겨울">겨울&nbsp;&nbsp;
	</div>
	
	<button type="button" id="btn">선택완료</button>
	<hr>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
	//검색 엘리먼트의 자식 엘리먼트(checkbox) 중 선택된 엘리먼트만 검색 
	$("#btn").click(function() {
		var $check = $("#checkList").children(":checked");
		
		if($check.length == 0) {//선택된 엘리먼트가 없는 경우
			$("#displayDiv").text("당신이 좋아하는 계절이 없습니다.");
			return;
		}
		
		var output = "당신이 좋아하는 계절은 [";
		$check.each(function(i) {
			output += $(this).val();//선택된 엘리먼트의 입력값을 반환받아 저장
			if($check.length-1 != i) {
				output += ", ";
			}
		});
		output += "]입니다.";
		
		$("#displayDiv").text(output);
	});
	
	$("#allCheck").change(function() {
		if($(this).is(":checked")) {
			$("#checkList").children().prop("checked", true);
		} else {
			$("#checkList").children().prop("checked", false);
		}
	});
	</script>
</body>
</html>
