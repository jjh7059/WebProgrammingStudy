<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
fieldset {
	width: 800px;
	margin: 10px auto;
}

legend {
	font-size: 1.2em;
}

#join label {
	width: 100px;
	text-align: right;
	float: left;
	margin-right: 10px;
}

#join ul li {
	list-style-type: none;
	margin: 15px 0;
}

#fs {
	text-align: center;
}

.error {
	color: tomato;
	margin-left: 10px;
	font-size: 8px;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>Submit Event</h1>
	<hr>
	<form id="join" action="#" method="post">
	<fieldset>
		<legend>회원가입정보</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<!-- 입력태그에 required 속성을  -->
				<input type="text" name="id" id="id" class="required"></input>
				<span id="idMsg" class="error"></span>
			</li>
			<li>
				<label for="passwd">비밀번호</label>
				<input type="password" name="passwd" id="passwd" class="required"></input>
				<span id="passwdMsg" class="error"></span>
			</li>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name" class="required"></input>
				<span id="nameMsg" class="error"></span>
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="text" name="email" id="email" class="required"></input>
				<span id="emailMsg" class="error"></span>
			</li>
		</ul>
	</fieldset>
	
	<fieldset id="fs">
		<button type="submit" id="submitBtn">회원가입</button>
		<button type="reset" id="resetBtn">다시입력</button>
	</fieldset>
	</form>
	
	<script type="text/javascript">
	$("#join").submit(function() {
		$(".error").text("");
		var result = true;
		
		//에러 메시지를 저장한 Object 객체 생성
		var message = { "id":"아이디를 입력해주세요.", "passwd":"비밀번호를 입력해주세요."
				,"name":"이름을 입력해주세요.", "email":"이메일을 입력해주세요." };
		
		$("#join").find(".required").each(function() {
			if($(this).val() == "") {
				var id = $(this).attr("id");//엘리먼트의 아이디 속성값을 반환받아 저장
				$("#" + id + "Msg").text(message[id]);
				result = false;
			}
		});
		
		return result;
	});
	
	$("#resetBtn").click(function() {
		$(".error").text("");
		$("#id").focus();
	});
	</script>
</body>
</html>
