<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
div {
	width: 350px;
	height: 100px;
	border: 1px solid black;
	text-align: center;
}
</style>
<title>jQuery</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery Event Handler</h1>
	<hr>
	<div>마우스를 클릭하거나 이동해 보세요</div>
	
	<script type="text/javascript">
	/*
	$("div").click(function() {
		$(this).css("background", "lightyellow");
	});
	
	//$(selector).mouseover(callback) : 검색 엘리먼트에 마우스 커서가 진입할 경우 호출되는
	//이벤트 처리함수를 등록하는 메소드
	$("div").mouseover(function() {
		$(this).css("color", "tomato");
	});
	
	//$(selector).mouseout(callback) : 검색 엘리먼트에 마우스 커서가 벗어날 경우 호출되는
	//이벤트 처리함수를 등록하는 메소드
	$("div").mouseout(function() {
		$(this).css({"background":"white" ,"color":"black"});
	});
	*/
	
	//$(selector).on({event:callback, event:callback, ...}) : 검색 엘리먼트에 여러 개의
	//이벤트와 이벤트 처리 함수를 등록하기 위한 메소드
	$("div").on({
		"click":function() {
			$(this).css("background", "lightyellow");
		}, "mouseover":function() {
			$(this).css("color", "tomato");
		}, "mouseout":function() {
			$(this).css({"background":"white" ,"color":"black"});
		}
	});
	</script>
</body>
</html>
