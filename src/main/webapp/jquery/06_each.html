<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>each() 메소드</h1>
	<hr>
	<h3>each() 메소드 호출-1</h3>
	<h3>each() 메소드 호출-2</h3>
	<h3>each() 메소드 호출-3</h3>
	<h3>each() 메소드 호출-4</h3>
	<h3>each() 메소드 호출-5</h3>
	
	<script type="text/javascript">
	//선택자에 의해 다수의 엘리먼트가 검색되면 검색된 엘리먼트의 갯수만큼 메소드를
	//반복적으로 호출하여 실행 - 묵시적 반복
	//$("h3").css("color", "tomato");
	
	/*
	$("h3").eq(0).css("color", "tomato");
	$("h3").eq(1).css("color", "palegreen");
	$("h3").eq(2).css("color", "skyblue");
	$("h3").eq(3).css("color", "thistle");
	$("h3").eq(4).css("color", "lightgray");
	*/
	
	/*
	var color = ["tomato", "palegreen", "skyblue", "thistle", "lightgray"];
	//$(selector).length : 선택자로 검색된 엘리먼트의 갯수를 제공하는 프로퍼티
	var count = $("h3").length;
	for(i = 0; i < count; i++) {
		$("h3").eq(i).css("color", color[i]);
	}
	*/
	
	var color = ["tomato", "palegreen", "skyblue", "thistle", "lightgray"];
	//$(selector).each(callback([index][,element])) : 선택자로 검색된 엘리먼트를 콜백함수의
	//명령으로 반복 처리하기 위한 메소드
	// => 검색된 엘리먼트의 갯수만큼 반복 처리
	// => 콜백함수의 매개변수에는 엘리먼트의 위치값(index)와 엘리먼트가 자동 저장
	$("h3").each(function(i, element) {
		//$("h3").eq(i).css("color", color[i]);
		//$(element).css("color", color[i]);
		//this : 현재 처리중인 엘리먼트 키워드
		// => this : 자바스크립트 엘리먼트 객체, $(this) : jQuery 객체
		$(this).css("color", color[i]);
	});
	</script>
</body>
</html>
